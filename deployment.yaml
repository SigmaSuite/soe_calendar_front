apiVersion: apps/v1
kind: Deployment
metadata:
  name: soe-calendar-frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: soe-calendar-frontend
    spec:
      containers:
      - name: soe-calendar-frontend
        image: ghcr.io/sigmasuite/soe_calendar_front:main
        ports:
          - containerPort: 80
        imagePullPolicy: Always
        env:
        - name: PORT
          value: "80"
        - name: NEXT_PUBLIC_ASSET_PREFIX
          value: "/calendar/"
      imagePullSecrets:
        - name: ghcr-secret
  selector:
    matchLabels:
      app: soe-calendar-frontend
---
apiVersion: v1
kind: Service
metadata:
  name: soe-calendar-frontend
spec:
  type: ClusterIP
  selector:
    app: soe-calendar-frontend
  ports:
    - port: 80
      targetPort: 80
